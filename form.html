<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Application</legend>
    <div>
        <form >
            <label for="place">First Name</label>
            <input type="text" id="place" >
            <!-- The for= attribute in the label is used to link the label to one specific input on the page. Since name= is not unique for inputs (I can have multiple inputs with the same name), the for= element on the label links to an id= attribute on the input. -->
            <div>
            <label for="place2">Last Name</label>
            <input type="text" id="place2">
        </div>
        <div>
            <label for="fname">checkBox</label>
            <input type="checkbox" name="checkbox1" id="fname">
        </div>
        <div>
            <form >
            <label for="sname">Email</label>
            <input type="email" name="email1" id="sname">
            <span><input type="submit" value="submit"></span>
        </form>
        </div>
        <div>
            <select name="fruits" id="">
                <option value="as"></option>
                <option value="a">Apple</option>
                <option value="o">Orange</option>
                <option value="B">BAnana</option>
            </select>
        </div>
        
       
            
        </form>
       

    </div>
</fieldset>
</body>
</html>
